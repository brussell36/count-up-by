<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up</title>
</head>
<body>
  <div class="container">
  <h1>Count Up To</h1>
  <form id="count">
    <div class="form-group">
      <label for="input1">Count to:</label>
      <input id="count-to" type="text" class="form-control" aria-describedby="helpBlock">
      <span id="helpBlock1" class="help-block"></span>

    </div>
    <div class="form-group">
      <label for="input2">Count by:</label>
      <input id="count-by" type="text" class="form-control" aria-describedby="helpBlock">
      <span id="helpBlock2" class="help-block">Please add a valid number.</span>
    </div>
    <input id="form-submit" class="btn btn-primary" type="submit" value="Submit">
  </form>
  <div class="output">
    <ul id="count-list"></ul>
  </div>
</div>
</body>
</html>
